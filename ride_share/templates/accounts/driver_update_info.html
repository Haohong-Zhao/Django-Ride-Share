{% extends 'base.html' %}

{% block content %}
<section id="driver_update_info" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>
                            <i class="fas fa-user-plus"></i> Update Driver's Information</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html'%}

                        <form action="{% url 'driver_update_info' %}" method="POST">
                            <!-- prevent cross-site forgery -->
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="vehicle_number">Vehicle Number</label>
                                <input type="text" name="vehicle_number" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="special_vehicle_info">Special Vehicle Info</label>
                                <textarea type="text" name="special_vehicle_info" class="form-control" rows="3"></textarea>
                            </div>
                            <input type="submit" value="Update" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
