{% extends 'base.html' %}

{% block content %}
<h1>Make a request</h1>
<form method="POST" action="{% url 'create_ride' %}">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="destination">Destination address</label>
            <input type="text" class="form-control" name="destination" id="destination" placeholder="Address" required>
        </div>
        <div class="form-group col-md-2">
            <label for="arrival_time">Required arrival time</label>
            <input type="text" class="form-control" name="arrival_time" id="arrival_time" placeholder="format: Jan. 1, 2019, 12:30 p.m." required>
        </div>
        <div class="form-group col-md-2">
            <label for="number_of_passengers">Number of passengers</label>
            <input type="number" class="form-control" name="number_of_passengers" id="number_of_passengers" placeholder="Number of passengers" required>
        </div>
        <div class="form-group col-md-2">
                <label for="can_be_shared"></label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="can_be_shared" id="can_be_shared">
                    <label class="form-check-label" for="can_be_shared">
                        can be shared
                    </label>
                </div>
        </div>
    </div>
    <div class="form-group col-md-4">
        <label for="vehicle_type">Vehicle type</label>
        <input type="text" class="form-control" name="vehicle_type" id="vehicle_type" placeholder="Vehicle type">
    </div>
    <div class="form-group col-md-4">
        <label for="special_request">Special request</label>
        <textarea type="text" class="form-control" name="special_request" id="special_request" placeholder="Special request" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-secondary col-md-12">Make a request</button>
</form>
{% endblock %}
